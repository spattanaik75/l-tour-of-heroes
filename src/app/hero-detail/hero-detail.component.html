<mat-card *ngIf="hero" class="card-title">
  <mat-card-header>
    <mat-card-title>{{ hero.name | uppercase }} Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div><span>id: </span>{{ hero.id }}</div>
    <label>name: <input [(ngModel)]="hero.name" placeholder="name" /></label>
  </mat-card-content>
</mat-card>
